<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Gift Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            perspective: 800px;
        }

        .gift-box {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            animation: rotateBox 4s infinite linear;
            cursor: pointer;
        }

        @keyframes rotateBox {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .lid,
        .base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(120deg, #f39c12, #e74c3c);
            border-radius: 10px;
            box-shadow: 0 4px 0 #c0392b;
            transition: transform 0.4s;
        }

        .lid {
            top: -4px;
            transform-origin: 50% 0%;
        }

        .base {
            top: 4px;
            transform-origin: 50% 100%;
        }

        .gift-box.open .lid {
            transform: rotateX(-100deg);
        }

        .gift-box.open .base {
            transform: rotateX(100deg);
        }

        .ribbon {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 16px;
            background: linear-gradient(120deg, #f1c40f, #e67e22);
            border-radius: 8px;
            box-shadow: 0 2px 0 #c0392b;
            z-index: 1;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #fff;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: none;
            z-index: 1;
        }

        .gift-box.open .message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="gift-box" onclick="openGiftBox()">
        <div class="lid"></div>
        <div class="base"></div>
        <div class="ribbon"></div>
        <div class="message">I Love You Jommanh</div>
    </div>

    <script>
        function openGiftBox() {
            var giftBox = document.querySelector('.gift-box');
            giftBox.classList.toggle('open');
        }
    </script>
</body>
</html>
